<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <a href="https://icons8.com/icon/124383/email-open"></a>
    <a href="https://icons8.com/icon/23264/user"></a>
    <a href="https://icons8.com/icon/23/calendar"></a>
    <a href="https://icons8.com/icon/345/map-marker"></a>
    <a href="https://icons8.com/icon/9659/phone"></a>
    <a href="https://icons8.com/icon/123340/password-window"></a>
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <div class='profile-wrapper'>
            <fieldset>
                <legend>
                    <img class='profile-image' src='https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'>
                </legend>
                <div class='info'>
                    <p class='info-title'></p>
                    <h3 class='info-content'></h3>
                </div>
                <div class='icons'>
                    <ul>
                        <li class='name active'>
                                <img src="https://img.icons8.com/ios/50/000000/user--v1.png"/>
                        </li>
                        <li class='email'>
                                <img src="https://img.icons8.com/ios/50/000000/email-open.png"/>
                        </li>
                        <li class='date'>
                            <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png"/>
                        </li>
                        <li class='address'>
                            <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png"/>
                        </li>
                        <li class='phone'>
                            <img src="https://img.icons8.com/ios/50/000000/phone.png"/>
                        </li>
                        <li class='password'>
                            <img src="https://img.icons8.com/ios/50/000000/password-window.png"/>
                        </li>
                    </ul>
                    <div class='clr'></div>
                </div>
                <div>
                    <button class='random'>Random User</button>
                </div>
            </fieldset>
        </div>
    </div>
  <script src='dom.js'></script>  
</body>
</html>
